            <h3>Pug View Engine</h3>
          </div>
		  <div class="row mt-3">
			<p>Pug is a package or API that can be used by NodeJS which renders views and data can be passed to it. Pug is installed through NPM.</p>
          </div>
		  <div class="row">
		  <p>Syntax:</p>
		  </div>
		<figure>
		<pre>
		<code>
			pug.render(&lt;view name&gt;, &lt;data to be sent&gt;);
		</pre>
		</code>
		<figure>
		<div class="row">
		  <p>Sample Code:</p>
		</div>
		<figure>
		<pre>
		<code>
			//header.pug
			div#header

			  h1 Welcome to Code Ninja!
				p Become a novice to a ninja!

			A pug file simply creates a template which will render a view once rendered.

				const app = require(‘express’);
			app.use(‘view engine’, ‘pug’);

			app.get(‘/’, (request, response) => {
				response.render(‘header’);
			});
		</code>
		</pre>
		</figure>
